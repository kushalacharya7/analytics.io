<title>Page 1</title>
	
<script>
	function validate()
	{
	var uname = document.getElementById("name").value; 	
	var emailstring = document.getElementById("email").value;
	var mobileno = document.getElementById("mobile").value;
	var alphabets = /^[A-Za-z]+$/;
	var emailformat = /^([a-zA-Z0-9\.-]{1,})@([a-zA-Z0-9-]{1,}).([a-z]{2,})(.[a-z]{2,})?$/;
	var mobileformat = /^\d{10}$/;
		
	// The below code alerts users if Name field is blank
	if (uname == "")
	{alert("Please enter a valid name");
	return false;
	}
	else
	{true;
	}

	/* The below code checks if the user has entered alphabets in Name
	If numbers or special characters are entered then user is alerted */
	if (uname.match(alphabets))
	{true;
	}
	else
	{alert("Only alphabets are allowed in Name");
	}	
	
	// The below alerts users if email field is blank
	if (emailstring == "")
	{alert("Please enter your email");
	return false;
	}
	else
	{true;
	}

	/* The below code via Regex ensures that atleast one characters 
	is present before "@" 
	
	Also their needs to be atleast one characters between "@" & the 
	following "."
	
	Atleast 2 characters need to be present after "." */
	if (emailstring.match(emailformat))
	{true;
	}
	else
	{alert("Please enter a valid email");
	return false;
	}
	
	/* The below alerts users if anything except a 10-digit mobile
	number is entered in the Mobile field */
	if (mobileno != "" && mobileno.match(mobileformat))
	{true;	
	}
	else
	{alert("Please enter a 10-digit mobile number");
	return false;
	}

	// The below code alerts users if none of the radio buttons is selected
	if (document.getElementById("female").checked)
	{true;
	}
	else if (document.getElementById("male").checked)
	{true;
	}
	else if (document.getElementById("other").checked)
	{true;
	}
	else
	{alert("Please select your gender");
	return false;	
	}

	}
	
</script>
